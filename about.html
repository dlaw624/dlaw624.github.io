<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about · dae zhen.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#eaeaea;
      --muted:rgba(234,234,234,0.65);
      --line:rgba(234,234,234,0.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:var(--bg);
      color:var(--fg);
      min-height:100vh;
      overflow:hidden;
    }

    .glow{
      position:fixed; inset:-20%;
      background:
        radial-gradient(circle at 20% 30%, rgba(130,52,175,0.18), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(81,91,212,0.16), transparent 50%),
        radial-gradient(circle at 50% 90%, rgba(221,42,123,0.14), transparent 55%);
      filter: blur(24px);
      pointer-events:none;
      z-index:0;
    }

    header{
      position:fixed;
      top:0; left:0; right:0;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      z-index:3;
      background: linear-gradient(to bottom, rgba(10,10,10,0.92), rgba(10,10,10,0));
    }
    .title{
      letter-spacing:0.14em;
      text-transform:lowercase;
      font-weight:300;
      opacity:0.95;
      display:flex;
      align-items:baseline;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      font-size:12px;
      color:rgba(234,234,234,0.7);
      border:1px solid rgba(234,234,234,0.16);
      padding:6px 10px;
      border-radius:999px;
      letter-spacing:0.1em;
      text-transform:lowercase;
    }
    .hud{
      display:flex; gap:10px; align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .hud span{
      font-size:12px;
      letter-spacing:0.12em;
      text-transform:lowercase;
      color:rgba(234,234,234,0.75);
      border:1px solid rgba(234,234,234,0.14);
      padding:6px 10px;
      border-radius:999px;
      background:rgba(10,10,10,0.35);
      backdrop-filter: blur(6px);
    }
    .hud b{color:rgba(234,234,234,0.92); font-weight:600}

    a.back{
      color:rgba(234,234,234,0.8);
      text-decoration:none;
      border:1px solid rgba(234,234,234,0.16);
      padding:8px 10px;
      border-radius:999px;
      letter-spacing:0.12em;
      text-transform:uppercase;
      font-size:12px;
    }
    a.back:hover{opacity:0.7}

    .wrap{
      position:relative;
      z-index:2;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:72px 14px 18px;
    }

    .stage{
      width:min(760px, 100%);
      aspect-ratio: 16 / 10;
      border:1px solid rgba(234,234,234,0.14);
      border-radius:18px;
      background:rgba(10,10,10,0.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 120px rgba(0,0,0,0.55);
      overflow:hidden;
      position:relative;
    }
    canvas{display:block; width:100%; height:100%}

    .footer{
      position:fixed;
      bottom:0; left:0; right:0;
      padding:12px 14px 16px;
      display:flex;
      justify-content:center;
      z-index:3;
      gap:10px;
    }

    .keys{
      display:flex;
      gap:10px;
      align-items:center;
      border:1px solid rgba(234,234,234,0.14);
      border-radius:999px;
      padding:10px 12px;
      background:rgba(10,10,10,0.35);
      backdrop-filter: blur(8px);
      flex-wrap:wrap;
      justify-content:center;
    }
    .k{
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(234,234,234,0.16);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      letter-spacing:0.08em;
      color:rgba(234,234,234,0.9);
      user-select:none;
      cursor:pointer;
      background:rgba(10,10,10,0.25);
      transition: transform 0.08s ease, opacity 0.08s ease;
    }
    .k:active{transform: translateY(1px); opacity:0.9}
    .hint{
      color:rgba(234,234,234,0.6);
      letter-spacing:0.08em;
      text-transform:lowercase;
      font-size:12px;
      padding:0 6px;
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <header>
    <div class="title">
      <span>dae zhen.</span>
      <span class="pill">about = arcade</span>
    </div>
    <div class="hud">
      <span>score: <b id="score">0</b></span>
      <span>combo: <b id="combo">0</b></span>
      <span id="status">ready</span>
      <a class="back" href="/">back</a>
    </div>
  </header>

  <div class="wrap">
    <div class="stage">
      <canvas id="c" width="1280" height="800"></canvas>
    </div>
  </div>

  <div class="footer">
    <div class="keys" aria-label="controls">
      <div class="k" data-key="A">A</div>
      <div class="k" data-key="S">S</div>
      <div class="k" data-key="D">D</div>
      <div class="k" data-key="F">F</div>
      <div class="hint">press a s d f · hit the prompt on the line</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("score");
    const comboEl = document.getElementById("combo");
    const statusEl = document.getElementById("status");

    const lanes = ["A","S","D","F"];
    const laneX = (i) => (canvas.width * (0.22 + i * 0.19));
    const hitY = canvas.height * 0.78;

    const callouts = [
      "killthesun",
      "t3ddyboi",
      "ghost stories 98",
      "saviour",
      "water",
      "fairmont freestyle",
      "4ever"
    ];

    let score = 0;
    let combo = 0;
    let t = 0;

    const notes = [];
    const baseSpeed = 3.2;

    function setStatus(text){ statusEl.textContent = text; }
    function clamp(n,a,b){ return Math.max(a, Math.min(b,n)); }

    function spawnNote(){
      const lane = Math.floor(Math.random() * lanes.length);
      const label = callouts[Math.floor(Math.random() * callouts.length)];
      notes.push({ lane, y: -40, label });
    }

    function roundRect(x,y,w,h,r){
      const rr = Math.min(r, w/2, h/2);
      ctx.beginPath();
      ctx.moveTo(x+rr, y);
      ctx.arcTo(x+w, y, x+w, y+h, rr);
      ctx.arcTo(x+w, y+h, x, y+h, rr);
      ctx.arcTo(x, y+h, x, y, rr);
      ctx.arcTo(x, y, x+w, y, rr);
      ctx.closePath();
    }

    function drawBackground(){
      ctx.clearRect(0,0,canvas.width,canvas.height);

      const g = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 100, canvas.width/2, canvas.height/2, 900);
      g.addColorStop(0, "rgba(255,255,255,0.03)");
      g.addColorStop(1, "rgba(0,0,0,0.55)");
      ctx.fillStyle = g;
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.strokeStyle = "rgba(234,234,234,0.12)";
      ctx.lineWidth = 2;
      for(let i=0;i<lanes.length;i++){
        ctx.beginPath();
        ctx.moveTo(laneX(i), canvas.height*0.12);
        ctx.lineTo(laneX(i), canvas.height*0.92);
        ctx.stroke();
      }

      ctx.strokeStyle = "rgba(234,234,234,0.28)";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(canvas.width*0.12, hitY);
      ctx.lineTo(canvas.width*0.88, hitY);
      ctx.stroke();

      ctx.font = "600 28px Inter, system-ui, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for(let i=0;i<lanes.length;i++){
        ctx.fillStyle = "rgba(234,234,234,0.75)";
        ctx.fillText(lanes[i], laneX(i), hitY + 42);
      }
    }

    function drawNote(n){
      const x = laneX(n.lane);
      const w = 240;
      const h = 54;
      const y = n.y;

      const grad = ctx.createLinearGradient(x - w/2, y, x + w/2, y);
      grad.addColorStop(0, "rgba(245,133,41,0.85)");
      grad.addColorStop(0.33, "rgba(221,42,123,0.85)");
      grad.addColorStop(0.66, "rgba(129,52,175,0.85)");
      grad.addColorStop(1, "rgba(81,91,212,0.85)");

      ctx.fillStyle = "rgba(10,10,10,0.65)";
      ctx.strokeStyle = grad;
      ctx.lineWidth = 3;

      roundRect(x - w/2, y - h/2, w, h, 14);
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "rgba(234,234,234,0.95)";
      ctx.font = "400 18px Inter, system-ui, sans-serif";
      ctx.fillText(n.label, x, y);
    }

    function update(){
      t++;

      const ramp = clamp(Math.floor(t / 1200), 0, 6);
      const speed = baseSpeed + ramp * 0.25;
      const spawnEvery = clamp(52 - ramp * 3, 30, 52);

      if(t % spawnEvery === 0) spawnNote();

      for(const n of notes){
        n.y += speed * 2.2;
      }

      for(let i=notes.length-1;i>=0;i--){
        if(notes[i].y > canvas.height + 80){
          notes.splice(i,1);
          combo = 0;
          comboEl.textContent = combo;
          setStatus("miss");
        }
      }
    }

    function draw(){
      drawBackground();
      for(const n of notes) drawNote(n);
    }

    function judge(laneKey){
      const laneIndex = lanes.indexOf(laneKey);
      if(laneIndex === -1) return;

      let bestIdx = -1;
      let bestDist = Infinity;

      for(let i=0;i<notes.length;i++){
        const n = notes[i];
        if(n.lane !== laneIndex) continue;
        const dist = Math.abs(n.y - hitY);
        if(dist < bestDist){
          bestDist = dist;
          bestIdx = i;
        }
      }

      if(bestIdx === -1){
        combo = 0;
        comboEl.textContent = combo;
        setStatus("miss");
        return;
      }

      if(bestDist <= 18){
        notes.splice(bestIdx,1);
        score += 150 + combo * 2;
        combo += 1;
        setStatus("perfect");
      } else if(bestDist <= 42){
        notes.splice(bestIdx,1);
        score += 80 + combo;
        combo += 1;
        setStatus("good");
      } else {
        combo = 0;
        setStatus("miss");
      }

      scoreEl.textContent = score;
      comboEl.textContent = combo;
    }

    function loop(){
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    window.addEventListener("keydown", (e) => {
      const k = e.key.toUpperCase();
      if(lanes.includes(k)) judge(k);
    });

    document.querySelectorAll(".k").forEach(btn => {
      btn.addEventListener("click", () => judge(btn.dataset.key));
      btn.addEventListener("touchstart", (e) => { e.preventDefault(); judge(btn.dataset.key); }, {passive:false});
    });
  </script>
</body>
</html>
